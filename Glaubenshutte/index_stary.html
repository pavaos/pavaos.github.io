<!doctype html>
<html lang="en">
    <head>

        <link rel="stylesheet" href="css/leaflet.css">

    <body>
        <div id="map">

        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>

        <script src="js/proj4.js"></script>
        <script src="js/proj4leaflet.js"></script>
        <script src="data/Glaubenshtte_2.js"></script>
        <script>
        var crs = new L.Proj.CRS('EPSG:3857', '+proj=merc +a=6378137 +b=6378137 +lat_ts=0 +lon_0=0 +x_0=0 +y_0=0 +k=1 +units=m +nadgrids=@null +wktext +no_defs', {
            resolutions: [2800, 1400, 700, 350, 175, 84, 42, 21, 11.2, 5.6, 2.8, 1.4, 0.7, 0.35, 0.14, 0.07],
        });
        var map = L.map('map', {
            crs: crs,
            continuousWorld: false,
            worldCopyJump: false, 
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[50.18052092963483,18.901073516782194],[50.32294155193728,19.317347486885627]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OpenStreetMap_0');
        map.getPane('pane_OpenStreetMap_0').style.zIndex = 400;
        var layer_OpenStreetMap_0 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OpenStreetMap_0;
        map.addLayer(layer_OpenStreetMap_0);
        map.createPane('pane_5580_Kattowitz_1942_1');
        map.getPane('pane_5580_Kattowitz_1942_1').style.zIndex = 401;
        var img_5580_Kattowitz_1942_1 = 'data/5580_Kattowitz_1942_1.png';
        var img_bounds_5580_Kattowitz_1942_1 = [[50.189074569916855,18.991235885420913],[50.3113599529247,19.189574685236277]];
        var layer_5580_Kattowitz_1942_1 = new L.imageOverlay(img_5580_Kattowitz_1942_1,
                                              img_bounds_5580_Kattowitz_1942_1,
                                              {pane: 'pane_5580_Kattowitz_1942_1'});
        bounds_group.addLayer(layer_5580_Kattowitz_1942_1);
        map.addLayer(layer_5580_Kattowitz_1942_1);
        function pop_Glaubenshtte_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['id'] !== null ? autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['nazwa'] !== null ? autolinker.link(feature.properties['nazwa'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Glaubenshtte_2_0() {
            return {
                pane: 'pane_Glaubenshtte_2',
                opacity: 1,
                color: 'rgba(227,26,28,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 3.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(243,8,15,0.3215686274509804)',
                interactive: false,
            }
        }
        map.createPane('pane_Glaubenshtte_2');
        map.getPane('pane_Glaubenshtte_2').style.zIndex = 402;
        map.getPane('pane_Glaubenshtte_2').style['mix-blend-mode'] = 'normal';
        var layer_Glaubenshtte_2 = new L.geoJson(json_Glaubenshtte_2, {
            attribution: '',
            interactive: false,
            dataVar: 'json_Glaubenshtte_2',
            layerName: 'layer_Glaubenshtte_2',
            pane: 'pane_Glaubenshtte_2',
            onEachFeature: pop_Glaubenshtte_2,
            style: style_Glaubenshtte_2_0,
        });
        bounds_group.addLayer(layer_Glaubenshtte_2);
        map.addLayer(layer_Glaubenshtte_2);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/Glaubenshtte_2.png" /> Glaubensh√ºtte': layer_Glaubenshtte_2,"5580_Kattowitz_1942": layer_5580_Kattowitz_1942_1,"OpenStreetMap": layer_OpenStreetMap_0,},{collapsed:false}).addTo(map);
        setBounds();
        L.ImageOverlay.include({
            getBounds: function () {
                return this._bounds;
            }
        });
        </script>
    </body>
</html>
